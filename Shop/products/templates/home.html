{% extends 'base.html' %}

{% block content %}
<form class="row g-3">
    <div class="col-md-6">
        <label for="product_name" class="form-label">Product name</label>
        <input type="text" class="form-control" id="product_name">
    </div>
    <div class="col-md-3">
        <label for="min_price" class="form-label">min_price</label>
        <input type="number" class="form-control" id="min_price">
    </div>
    <div class="col-md-3">
        <label for="max_price" class="form-label">max_price</label>
        <input type="number" class="form-control" id="max_price">
    </div>
    <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-md-6">
        <label for="inputState" class="form-label">Category</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>clothe</option>
            <option>shoes</option>
            <option>camping</option>
            <option>electronics</option>

        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
{% endblock %}
