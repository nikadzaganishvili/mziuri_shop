{% extends 'base.html' %}

{% block content %}
<form class="row g-3">
    <div class="col-md-6">
        <label for="product_name" class="form-label">Product name</label>
        <input type="text" class="form-control" id="product_name">
    </div>
    <div class="col-md-3">
        <label for="min_price" class="form-label">min_price</label>
        <input type="number" class="form-control" id="min_price">
    </div>
    <div class="col-md-3">
        <label for="max_price" class="form-label">max_price</label>
        <input type="number" class="form-control" id="max_price">
    </div>
    <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-md-6">
        <label for="inputState" class="form-label">Category</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>clothe</option>
            <option>shoes</option>
            <option>camping</option>
            <option>electronics</option>

        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>


<div class="container">
    <div class="row row-cols-4 mt-3 g-3">
        {% for product in products %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQePmwSppkLj1_vxJwDOgeEc3xzSuT85xKYcg&s"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text fw-bold">{{ product.price }} $</p>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
