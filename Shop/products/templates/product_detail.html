{% extends 'base.html' %}

{% block content %}
<div class="card mb-3 mt-4">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://static.wikia.nocookie.net/shrek/images/5/5a/Shrek_superslam.png/revision/latest/scale-to-width-down/381?cb=20100927010617"
                 class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="d-flex">
                    <p class="me-3"> 6766 ნახვა </p>
                    <p> 09/12/2024 16:28 </p>
                </div>
                <h1>{{ product.name }}</h1>
                <p>Description: {{ product.description }}</p>
                <p>Price: {{ product.price }} $</p>
                <p>Views: {{ product.views }}</p>


                <a href="{% url 'product-detail' product.id %}">Go to product page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
